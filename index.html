<!DOCTYPE html>
<html lang="en-fi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/ikatyros.png" type="image/x-icon">
    <title>Ikatyros Tyytyväisyyskysely</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    
    <div class="banner">
        <img src="./img/ikatyros.png" alt="Logomme">
        <h1>Ikatyros Tyytyväisyyskysely</h1>
    </div>

    <!-- Fi -->
    <!-- <img src="./img/" alt="Vaihda sivun kieli"> -->

    <div class="slide">
        <div class="option-select">
            <div class="item">
                <img src="./img/peach/angry.png" alt="Vihailme">
            </div>
            <div class="item">
                <img src="./img/peach/sad.png" alt="Suruilme">
            </div>
            <div class="item">
                <img src="./img/peach/meh.png" alt="Mehilme">
            </div>
            <div class="item">
                <img src="./img/peach/happy.png" alt="Iloilme">
            </div>
            <div class="item">
                <img src="./img/peach/cool.png" alt="Cool-ilme">
            </div>
            <div class="item">
                <img src="./img/peach/astonished.png" alt="Ylläri-ilme">
            </div>
        </div>
        <h1>Kuinka hyvin palvelumme vastasivat haluamaanne lopputulosta?</h1>

        <div class="slide-progress">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>

    <div class="footer">
        <a href="https://www.ikatyros.com" target="#">Ikatyros NY 2021</a>
        <a href="https://www.ikatyros.com/tietosuoja/kysely" target="#">Tietosuojaseloste</a>
    </div>

</body>

<script>
    const options = document.querySelector('.slide').querySelectorAll('.item');
    var selectedOption = null;

    function selectOption(item) {
        selectedOption = item;
        options.forEach(e => {
            e.setAttribute('selected', e == selectedOption ? 'true' : 'false');
        });
    }

    for (let i = 0; i < options.length; i++) {
        const e = options[i];
        e.onclick = function () {
            selectOption(e);
        }
    }
</script>

</html>
